<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .stat:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .stat-value.highlight {
            color: #667eea;
        }

        .top-authors {
            list-style: none;
        }

        .top-authors li {
            padding: 10px;
            margin-bottom: 8px;
            background: #f5f5f5;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-authors .author-name {
            font-weight: 500;
            color: #333;
        }

        .top-authors .author-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timestamp {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .section-title {
            color: white;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Analytics Dashboard</h1>
            <p>Photo Gallery Project Statistics</p>
        </header>

        <button class="refresh-btn" id="refreshBtn" onclick="refreshAnalytics()">üîÑ Refresh Analytics</button>

        <div id="error" class="error" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            <p>Loading analytics data...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Summary Cards -->
            <div class="dashboard" id="summaryCards"></div>

            <!-- Top Authors -->
            <div class="section-title">Top Authors</div>
            <div class="dashboard">
                <div class="card" id="topAuthorsCard">
                    <h3>üë• Most Active Authors</h3>
                    <ul class="top-authors" id="topAuthorsList"></ul>
                </div>
            </div>

            <!-- Storage Info -->
            <div class="section-title">Storage Information</div>
            <div class="dashboard">
                <div class="card" id="storageCard">
                    <h3>üíæ Storage Statistics</h3>
                    <div id="storageStats"></div>
                </div>
            </div>

            <!-- Date Range -->
            <div class="section-title">Timeline</div>
            <div class="dashboard">
                <div class="card" id="timelineCard">
                    <h3>üìÖ Activity Timeline</h3>
                    <div id="timelineStats"></div>
                </div>
            </div>

            <div class="timestamp">
                Last updated: <span id="timestamp"></span>
            </div>
        </div>
    </div>

    <script src="/js/analytics-dashboard.js"></script>
    <script>
        const dashboard = new AnalyticsDashboard();
        let isLoading = false;

        async function refreshAnalytics() {
            if (isLoading) return;

            const refreshBtn = document.getElementById('refreshBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');

            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';

            try {
                const data = await dashboard.getSummary();
                const stats = await dashboard.getStats();
                const authors = await dashboard.getAuthors();

                renderDashboard(data, stats, authors);

                loading.style.display = 'none';
                content.style.display = 'block';
                document.getElementById('timestamp').textContent = new Date().toLocaleString('ru-RU');

            } catch (err) {
                error.style.display = 'block';
                error.textContent = '‚ùå Error loading analytics: ' + err.message;
                console.error(err);
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh Analytics';
            }
        }

        function renderDashboard(data, stats, authors) {
            const summary = data.data.summary;
            const storage = data.data.storage;

            // Summary Cards
            const summaryCards = document.getElementById('summaryCards');
            summaryCards.innerHTML = `
                <div class="card">
                    <h3>üì∏ Total Images</h3>
                    <div class="stat">
                        <span class="stat-label">Count</span>
                        <span class="stat-value highlight">${summary.total_images}</span>
                    </div>
                </div>
                <div class="card">
                    <h3>üë• Authors</h3>
                    <div class="stat">
                        <span class="stat-label">Unique</span>
                        <span class="stat-value highlight">${summary.unique_authors}</span>
                    </div>
                </div>
                <div class="card">
                    <h3>üíæ Storage</h3>
                    <div class="stat">
                        <span class="stat-label">Used</span>
                        <span class="stat-value highlight">${summary.total_storage_mb} MB</span>
                    </div>
                </div>
                <div class="card">
                    <h3>üìà Activity</h3>
                    <div class="stat">
                        <span class="stat-label">Avg/Day</span>
                        <span class="stat-value highlight">${summary.average_daily_uploads}</span>
                    </div>
                </div>
            `;

            // Top Authors
            const topAuthorsList = document.getElementById('topAuthorsList');
            if (authors.data && authors.data.length > 0) {
                topAuthorsList.innerHTML = authors.data.slice(0, 10).map(author => `
                    <li>
                        <span class="author-name">${author.author || 'Anonymous'}</span>
                        <span class="author-count">${author.images_count} images</span>
                    </li>
                `).join('');
            } else {
                topAuthorsList.innerHTML = '<li>No data available</li>';
            }

            // Storage Stats
            const storageStats = document.getElementById('storageStats');
            storageStats.innerHTML = `
                <div class="stat">
                    <span class="stat-label">Total Files</span>
                    <span class="stat-value">${storage.total_files}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total Size</span>
                    <span class="stat-value">${storage.total_size_mb} MB</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Avg File Size</span>
                    <span class="stat-value">${(storage.average_file_size_bytes / 1024).toFixed(2)} KB</span>
                </div>
            `;

            // Timeline Stats
            const timelineStats = document.getElementById('timelineStats');
            timelineStats.innerHTML = `
                <div class="stat">
                    <span class="stat-label">Oldest Image</span>
                    <span class="stat-value">${new Date(summary.date_range.oldest).toLocaleDateString('ru-RU')}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Newest Image</span>
                    <span class="stat-value">${new Date(summary.date_range.newest).toLocaleDateString('ru-RU')}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Active Days</span>
                    <span class="stat-value">${calculateDays(summary.date_range.oldest, summary.date_range.newest)} days</span>
                </div>
            `;
        }

        function calculateDays(start, end) {
            if (!start || !end) return 0;
            const startDate = new Date(start);
            const endDate = new Date(end);
            return Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
        }

        // Load analytics on page load
        refreshAnalytics();
    </script>
</body>
</html>
